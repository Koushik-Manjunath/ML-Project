<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
</head>
<body>
    <h2>Student Exam Performance Indicator</h2>
    
    <form action="/predictdata" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        
        <label for="ethnicity">Race or Ethnicity:</label>
        <select id="ethnicity" name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br><br>
        
        <label for="parent_education">Parental Level of Education:</label>
        <select id="parent_education" name="parental_level_of_education">
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>
        <br><br>
        
        <label for="lunch">Lunch Type:</label>
        <select id="lunch" name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br><br>
        
        <label for="test_course">Test Preparation Course:</label>
        <select id="test_course" name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>
        
        <label for="writing_score">Writing Score out of 100:</label>
        <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
        <br><br>
        
        <label for="reading_score">Reading Score out of 100:</label>
        <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
        <br><br>
        
        <button type="submit">Predict</button>
    </form>
    
    <h3>The prediction is: {{ results }}</h3>
</body>
</html>
